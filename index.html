<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>femaly dine restaurant - front-end mentor</title>
    <meta
      name="description"
      content="a front end mentor challeng made by coder coder youtube channel"
    />
    <!-- adding favicon logo -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <!-- adding my styling file -->
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Start header -->
    <header class="wrapper header">
      <a href="/">
        <img
          class="logo"
          src="images/logo.svg"
          alt="Dine Home Logo"
          style="width: 130; height: 40"
        />
      </a>
    </header>
    <!-- End header -->
    <!-- start main -->
    <main>
      <section class="wrapper hero">
        <h1>Exquisite dining since 1989</h1>
        <p>
          Experience our seasonal menu in beautiful country surrounding.Eat the
          freshest produce from the comfort of our farmhouse.
        </p>
        <a href="/booking.html" class="button">Book a Table</a>

        <picture>
          <source
            media="(width >= calc(1100 / 16 * 1rem))"
            srcset="images/homepage/hero-bg-desktop.jpg"
            width="1536"
            height="1984"
          />
          <source
            media="(width >= calc(700 / 16 * 1rem))"
            srcset="images/homepage/hero-bg-tablet@2x.jpg"
            width="2880"
            height="1640"
          />
          <img
            src="images/homepage/hero-bg-mobile@2x.jpg"
            alt="plate with shrimp scampi spaghetti"
            width="750"
            height="1496 "
          />
        </picture>
      </section>
    </main>
    <!-- End main -->
    <!-- start footer -->
    <footer></footer>
